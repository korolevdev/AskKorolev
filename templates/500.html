<!DOCTYPE html>
{%extends 'base.html'%}
{% load staticfiles %}
{%block all%}
<div class="col-md-12">
    <div class="error-template">
        <h1>
            Oops!</h1>
        <h2>
            500 Internal Server Error</h2>
        <div class="error-details">
            The server encountered an error and could not complete
        </div>
        <div class="error-actions">
            <a href="#" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon glyphicon-refresh"></span>
                Try again </a><a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
        </div>
    </div>
</div>
{%endblock%}
