<!DOCTYPE html>
{%extends 'base.html'%}
{% load staticfiles %}

{% block title %}<title>AskKorolev - New question</title>{% endblock %}

<label for="inputTitle" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" required class="form-control" id="inputTitle" placeholder="Type your title here...">
  </div>
{%block content%}
<div class="col-xs-9 col-sm-9">
  <h2 style="margin: 0px">New question</h2>
  <br>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="inputTitle" placeholder="Type your title here...">
      </div>
    </div>
    <div class="form-group">
      <label for="inputQuestion" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="15" placeholder="Type your question here..."></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="inputTitle" placeholder="Tags...">
      </div>
    </div>
    <div align="right">
      <button type="button" class="btn btn-success">Ask!</button>
    </div>
  </form>
</div>
{% endblock%}
