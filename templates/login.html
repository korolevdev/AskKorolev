<!DOCTYPE html>
{%extends 'base.html'%}
{% load staticfiles %}

{% block title %}<title>AskKorolev - Login</title>{% endblock %}

{%block user_bar%}
<ul style="margin: 5px" class="nav navbar-right">
    <a class="nav" href="{% url 'login' %}">Log in <a href="{% url 'signup' %}" class="navbar-link">Register</a> </a>
</ul>
{%endblock%}

{%block content%}
<div class="col-xs-9 col-sm-9">
  <h2 style="margin: 0px">Log in</h2>
  <br>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" required class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-2">
    </div>
    <a href="{% url 'login' %}">Create new account</a>
    </div>
  </form>
</div>
{%endblock%}
