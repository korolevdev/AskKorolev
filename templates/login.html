<!DOCTYPE html>
{%extends 'base.html'%}
{% load staticfiles %}

{% block title %}<title>AskKorolev - Login</title>{% endblock %}


{%block content%}
<div>
    {{ form.non_field_errors.as_text }}
</div>

<div class="col-xs-9 col-sm-9">
  <h2 style="margin: 0px">Log in</h2>
  <br>
  <form class="form-horizontal" method="post">
   {% csrf_token %}
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">{{ form.login.label }}</label>
      <div class="col-sm-5"> {{ form.login }} </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">{{ form.password.label }}</label>
      <div class="col-sm-5"> {{ form.password }} </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-2">
    </div>
    <a href="{% url 'signup' %}">Create new account</a>
    </div>
  </form>
</div>
{%endblock%}
