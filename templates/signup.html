<!DOCTYPE html>
{%extends 'base.html'%}
{% load staticfiles %}

{% block title %}<title>AskKorolev - Registration</title>{% endblock %}

{%block user_bar%}
<ul style="margin: 5px" class="nav navbar-right">
    <a class="nav" href="{% url 'login' %}">Log in <a href="{% url 'signup' %}" class="navbar-link">Register</a> </a>
</ul>
{%endblock%}

{%block content%}
<div class="col-xs-9 col-sm-9">
  <h2 style="margin: 0px">Registration</h2>
  <br>
  <form class="form-horizontal">
  <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
      <div class="col-sm-5">
        <input type="text" required class="form-control" id="inputEmail3" placeholder="Login">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" required class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Nickname</label>
      <div class="col-sm-5">
        <input type="nickname" required class="form-control" id="inputEmail3" placeholder="Nickname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Repeat password</label>
      <div class="col-sm-5">
        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile" class="col-sm-2 control-label">Upload avatar</label>
      <div class="col-sm-5">
        <input type="file">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>
{%endblock%}
